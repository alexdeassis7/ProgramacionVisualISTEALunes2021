<body>
    <!-- method indica la manera en la que se enviaran los datos al backEnd 
    puede ser "GET" o "POST" , en caso de no indicar ningun method 
    los datos Se enviaran por defecto como "GET" -->

    <form method="GET" class="formulario">
        <h2 class="formulario__titulo">CONTACTENOS</h2>

        <input type="text" class="formulario__input" required minlength="6" maxlength="12">
        <label class="formulario__label">Nombres</label>
     
        <input type="text" class="formulario__input" >
        <label class="formulario__label">Correo</label>
        
        <input type="text" class="formulario__input" >
        <label class="formulario__label">Phone</label>

        <input type="text" class="formulario__input">
        <label class="formulario__label">Mensaje</label>

        <input type="submit" class="formulario__submit">


      
    </form>
